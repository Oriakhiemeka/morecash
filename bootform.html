<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="bootform.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>bootstrap</title>
</head>
<body>
	<div class="container">
		<div class="row">
		<div class="col-md-6">
			<div class="well">
				<form class="form-cont">
					<div class="form-group">
						<label for="form">First Name:</label>
						<input type="text" class="form" placeholder="first name">
					</div>
					<div class="form-group">
						<label for="form">Last Name:</label>
						<input type="text" class="form" placeholder="last name">
					</div>
					<div class="form-group">
						<label for="form">E-mail:</label>
						<input type="text" class="form" placeholder="email">
					</div>
					<div class="form-group">
						<label for="form">Password:</label>
						<input type="password" class="form" placeholder="password">
					</div>
					<div class="form-group">
						<label for="form">Retype Password:</label>
					<input type="password" class="form" placeholder="retype password">
					</div>
					<div class="form-group">
						<label>Phone No:</label>
						<input type="text" class="form" placeholder="phone no">
					</div>
					<div class="form-group">
						<label>Postal /Zip Code:</label>
						<input type="text" class="form" placeholder="postal code">
					</div>
					<div class="form-group">
						<label for="datemax">Birthday:</label>   
						<input type="date" class="form" name="datemax" max="2030-12-31" min="1970-12-31">
					</div>
					<div class="form-group">
						<label>Skills:</label>
						<select class="form1" placeholder="select interest">
						<option>Catering</option>
						<option>Soap making</option>
						<option>Tailoring</option>
						<option>Bead making</option>
						<option>Shoe making</option>
						<option>Agriculture</option>
						<option>Computer</option>
						</select>
						<label>Gender:</label>
						<label><input type="radio">Male</label>
						<label><input type="radio">Female</label>
					</div>
					<div class="form-group">
						<label>Qualification:</label>
						<label><input type="checkbox">PLSC</label>
						<label><input type="checkbox">SSCE</label>
						<label><input type="checkbox">BSc</label>
						<label><input type="checkbox">HND</label>
					</div>
					<input type="submit" value="Log in" class="btn btn-success">
					<button class="btn btn-primary">Register</button>
				</form>
			</div>
			</div>
